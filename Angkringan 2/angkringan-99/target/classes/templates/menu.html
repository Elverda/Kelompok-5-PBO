<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Angkringan 99</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Angkringan 99</a>
        </div>
    </nav>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Menu Makanan</h2>
        <div class="row">
            <div class="col-md-4 mb-4" th:each="item : ${menus}">
                <div class="card h-100">
                    <span th:if="${item.badge}" class="badge bg-success position-absolute" style="top: 10px; right: 10px;" th:text="${item.badge}"></span>
                    <img th:src="@{/img/{img}(img=${item.gambar})}" class="card-img-top" th:alt="${item.nama}">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${item.nama}">Nama Menu</h5>
                        <p class="card-text" th:text="${item.deskripsi}">Deskripsi menu</p>
                        <p class="text-success fw-bold" th:text="'Rp ' + ${item.harga}">Harga</p>
                        <p th:utext="'★'.repeat(${item.rating}) + '☆'.repeat(5 - ${item.rating})"></p>
                        <a href="#" class="btn btn-outline-success">Tambah</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
